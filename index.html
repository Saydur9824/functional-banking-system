<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-12 text-center">Welcome to my <span class="font-bold text-indigo-700">Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-yellow-200 mt-5 w-2/4 rounded mx-auto">
            <div>
                <h2 class="font-semibold pt-8 mx-5">Please Login</h2>

                <input id="your-email" class="mx-5 mt-3 block w-3/4 px-2 border border-gray-400 rounded " type="text" placeholder="your email">

                <input id="your-password" class="mx-5 mt-3 block w-3/4 px-2 border border-gray-400 rounded " type="password" name="" id="" placeholder="password">

                <button id="your-button" class="rounded font-medium text-gray-200 mb-8 mx-5 bg-yellow-600 px-3 py-1 mt-3">submit</button>
            </div>

        </section>
    </main>

 

    <script src="js/login.js"></script>
</body>
</html>
