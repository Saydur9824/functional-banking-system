<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Let's get some  <span class="font-bold text-indigo-700">Moooooney</span> !!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4">
                <div class="bg-blue-200 rounded p-8">
                    <h3 class="font-semibold text-2xl">Diposit</h3>
                    <h4 class="font-semibold text-4xl">$ <span id="total-amount">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="font-semibold text-2xl">Withdraw</h3>
                    <h4 class="font-semibold text-4xl">$ <span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-pink-400 rounded p-8">
                    <h3 class="font-semibold text-2xl">Balance</h3>
                    <h4 class="font-semibold text-4xl">$ <span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>


                            <!-- deposite section -->
        <section class="mt-8">

            <div class="grid grid-cols-2 mx-auto gap-4">
                <div class="bg-pink-200 rounded  ">
                    <h2 class="font-semibold text-2xl pt-8 mx-5">Please Deposit</h2>
    
                    <input id="your-deposit-amount" class="mx-5 mt-3 block w-3/4 px-2 border border-gray-400 rounded " type="text" placeholder="$ amount you want deposit">
    
    
                    <button id="deposit-btn" class="rounded font-medium text-gray-200 mb-8 mx-5 bg-yellow-600 px-3 py-1 mt-3">Deposit</button>
                </div>


                <div class="bg-indigo-300 rounded  ">
                    <h2 class="font-semibold text-2xl pt-8 mx-5">Please Withdraw</h2>
    
                    <input id="your-withdraw-amount" class="mx-5 mt-3 block w-3/4 px-2 border border-gray-400 rounded " type="text" placeholder="$ amount you want to withdraw">
    
    
                    <button id="withdraw-btn" class="rounded font-medium text-gray-200 mb-8 mx-5 bg-yellow-600 px-3 py-1 mt-3">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
